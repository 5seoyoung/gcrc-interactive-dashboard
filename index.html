<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCRC - Global Climate Risk Center</title>
    <meta name="description" content="실시간 글로벌 기후 위험 데이터 플랫폼">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/dashboard.css">
    <link rel="stylesheet" href="src/styles/components.css">
    <link rel="stylesheet" href="src/styles/responsive.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-spinner">
            <div class="climate-icon">🌍</div>
            <h2>GCRC 로딩 중...</h2>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Navigation Header -->
    <header id="main-header">
        <nav class="navbar">
            <div class="nav-brand">
                <img src="src/assets/logo.svg" alt="GCRC Logo" class="logo">
                <h1>GCRC</h1>
            </div>
            
            <ul class="nav-menu">
                <li><a href="#" data-page="dashboard" class="nav-link active">
                    <i class="fas fa-tachometer-alt"></i> 대시보드
                </a></li>
                <li><a href="#" data-page="explorer" class="nav-link">
                    <i class="fas fa-chart-line"></i> 데이터 탐색
                </a></li>
                <li><a href="#" data-page="submit" class="nav-link">
                    <i class="fas fa-upload"></i> 데이터 제출
                </a></li>
                <li><a href="#" data-page="api" class="nav-link">
                    <i class="fas fa-code"></i> API 문서
                </a></li>
                <li><a href="#" data-page="partners" class="nav-link">
                    <i class="fas fa-handshake"></i> 파트너십
                </a></li>
            </ul>

            <!-- Real-time Status Indicator -->
            <div class="status-indicator">
                <span class="status-dot online"></span>
                <span class="status-text">실시간 연결됨</span>
            </div>
        </nav>
    </header>

    <!-- Alert Banner -->
    <div id="alert-banner" class="alert-banner hidden">
        <div class="alert-content">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="alert-message"></span>
            <button class="alert-close">&times;</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <main id="main-content">
        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page active">
            <!-- 여기에 대시보드 컨텐츠가 동적으로 로드됩니다 -->
        </div>

        <!-- Data Explorer Page -->
        <div id="explorer-page" class="page">
            <!-- 여기에 데이터 탐색 컨텐츠가 동적으로 로드됩니다 -->
        </div>

        <!-- Data Submit Page -->
        <div id="submit-page" class="page">
            <!-- 여기에 데이터 제출 컨텐츠가 동적으로 로드됩니다 -->
        </div>

        <!-- API Documentation Page -->
        <div id="api-page" class="page">
            <!-- 여기에 API 문서 컨텐츠가 동적으로 로드됩니다 -->
        </div>

        <!-- Partnership Page -->
        <div id="partners-page" class="page">
            <!-- 여기에 파트너십 컨텐츠가 동적으로 로드됩니다 -->
        </div>
    </main>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>GCRC Platform</h3>
                <p>2025 HUSS Agora Hackathon</p>
                <p>실시간 기후 위험 데이터 플랫폼</p>
            </div>
            
            <div class="footer-section">
                <h4>실시간 통계</h4>
                <div class="live-stats">
                    <p>활성 센서: <span id="live-sensors">1,247</span>개</p>
                    <p>데이터 포인트: <span id="live-datapoints">892,453</span>개</p>
                    <p>파트너 기관: <span id="live-partners">23</span>개</p>
                </div>
            </div>
            
            <div class="footer-section">
                <h4>기술 스택</h4>
                <div class="tech-stack">
                    <span class="tech-badge">JavaScript</span>
                    <span class="tech-badge">Node.js</span>
                    <span class="tech-badge">MongoDB</span>
                    <span class="tech-badge">Ethereum</span>
                    <span class="tech-badge">Blender</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="src/utils/api.js"></script>
    <script type="module" src="src/utils/helpers.js"></script>
    <script type="module" src="src/components/map.js"></script>
    <script type="module" src="src/components/charts.js"></script>
    <script type="module" src="src/components/upload.js"></script>
    <script type="module" src="src/pages/dashboard.js"></script>
    <script type="module" src="src/pages/explorer.js"></script>
    <script type="module" src="src/pages/submit.js"></script>
    <script type="module" src="src/pages/api.js"></script>
    <script type="module" src="src/pages/partners.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
